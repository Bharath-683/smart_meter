<!DOCTYPE html>
<html>
<head>
  <title>SMS Monitor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .message-card {
      border: 1px solid #ccc; border-radius: 10px; padding: 10px; margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>Incoming Messages</h2>
  {% for msg in messages %}
    <div class="message-card">
      <p><strong>From:</strong> {{ msg.sender_id }}</p>
      <p><strong>Message:</strong> {{ msg.message }}</p>
      <form method="POST" action="/reply/{{ msg.id }}">
        <input type="hidden" name="phone" value="{{ msg.sender_id }}">
        <textarea name="reply" placeholder="Type reply..." required></textarea><br>
        <button type="submit">Send Reply</button>
      </form>
    </div>
  {% endfor %}
</body>
</html>
