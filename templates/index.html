<!DOCTYPE html>
<html>
<head>
    <title>SMS Dashboard</title>
</head>
<body>
    <h1>ğŸ“© Received Messages</h1>
    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Sender</th>
            <th>Message</th>
            <th>Time</th>
            <th>Action</th>
        </tr>
        {% for msg in messages %}
        <tr>
            <td>{{ msg.id }}</td>
            <td>{{ msg.sender_id }}</td>
            <td>{{ msg.message }}</td>
            <td>{{ msg.created_at }}</td>
            <td>
                <form action="/send/{{ msg.sender_id }}" method="post">
                    <button type="submit">Send</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
