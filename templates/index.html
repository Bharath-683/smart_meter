<!DOCTYPE html>
<html>
<head>
  <title>SMS Log Monitor</title>
</head>
<body>
  <h1>Received SMS Logs</h1>
  <table border="1" cellpadding="8">
    <thead>
      <tr><th>Sender ID</th><th>Message</th><th>Received Time</th></tr>
    </thead>
    <tbody>
      {% for msg in messages %}
        <tr>
          <td>{{ msg.sender_id }}</td>
          <td>{{ msg.message }}</td>
          <td>{{ msg.created_at }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
